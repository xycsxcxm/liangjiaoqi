<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>相机角度测量仪 - 增强版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #ffaa00;
            --danger: #f72585;
            --dark: #1d3557;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4cc9f0, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #a8dadc;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 15px;
        }
        
        .camera-section {
            flex-grow: 1;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            background: #000;
        }
        
        #cameraPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1); /* 镜像翻转，使画面更自然 */
        }
        
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 42, 108, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 5;
        }
        
        .camera-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffaa00;
        }
        
        .camera-placeholder h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        button {
            padding: 16px 10px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        button i {
            font-size: 1.4rem;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #measureBtn {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
        }
        
        #clearBtn {
            background: linear-gradient(45deg, #f72585, #b5179e);
        }
        
        #flipBtn {
            background: linear-gradient(45deg, #7209b7, #560bad);
        }
        
        .result-panel {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-title {
            font-size: 1.2rem;
            color: #a8dadc;
        }
        
        .result-value {
            font-size: 3rem;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        .result-details {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            margin: 0 30px;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #90e0ef;
        }
        
        .point {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f72585;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.7);
            z-index: 20;
            transform: translate(-50%, -50%);
            pointer-events: none; /* 防止点击事件被点标记阻止 */
        }
        
        .point-label {
            position: absolute;
            background: rgba(29, 53, 87, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            transform: translate(-50%, 15px);
            z-index: 20;
            font-weight: bold;
            border: 2px solid #4cc9f0;
            pointer-events: none;
        }
        
        .point:nth-child(2) {
            background: #4cc9f0;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
        }
        
        .point:nth-child(3) {
            background: #90e0ef;
            box-shadow: 0 0 15px rgba(144, 224, 239, 0.7);
        }
        
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffaa00;
            padding: 10px;
            border-radius: 10px;
            z-index: 30;
            font-size: 0.8rem;
            max-width: 200px;
            display: none; /* 默认隐藏，需要调试时开启 */
        }
        
        .help-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(29, 53, 87, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #4cc9f0;
            cursor: pointer;
            z-index: 40;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .result-value {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera"></i> 相机角度测量仪 - 增强版</h1>
            <div class="status-bar">
                <div id="cameraStatus">相机状态:
